<mat-card-content>
  <mat-form-field class="form-element">
    <mat-label >{{label}}</mat-label>
    <input matInput
           [type]="type"
           [minlength]="minLength"
           [placeholder]="placeholder"
           [formControl]="control"
    >
    <mat-error *ngIf="!control.valid && control.touched">
      {{ errorMessage }}
    </mat-error>
  </mat-form-field>
</mat-card-content>
